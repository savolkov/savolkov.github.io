<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ведомства</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Работа с записями</a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row-fluid">
            <!--МЕНЮ СЛЕВА-->
            <div class="col-md-2"> 
                <ul class="nav nav-pills nav-stacked" role="tablist" id = "mainMenu">
                </ul>
            </div>
            <!--//МЕНЮ СЛЕВА-->

            <div class="col-md-10">
            <div class ="tab-content">
                <div class="tab-pane fade in active" id="ved1">
                <h2 id="tableHeading"></h2>
                    <hr>
                    <table class="table table-striped table-hover">
                        <col width="10%">
                        <col width="10%">
                        <col width="30%">
                        <col width="20%">
                        <col width="30%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Дата</th>
                                <th>ФИО заявителя</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="tableContext">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
    <hr>
    <footer style="position: absolute; bottom:0; width: 100%; height: 60px; background-color: #fefefe;">
    </footer>
</div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var name = "";
            buildMenu();
            $("#mainMenu :first-child").addClass("active");//помечаем первый айтем активным
            $("#tableContext").html("");
            buildTable(Tabs[0]);

            $("#mainMenu").on('click','li a', function(e){
                e.preventDefault();
                $("#mainMenu li").removeClass('active');
                $(e.currentTarget.parentElement).toggleClass('active');
                if(e.currentTarget.innerHTML.indexOf("<")!=-1) name = e.currentTarget.innerHTML.slice(0,e.currentTarget.innerHTML.indexOf("<")-1);
                else name = e.currentTarget.innerHTML.trim();
                $("#tableContext").html("");
                buildTable(name);
            });
            
            $("tbody").on('click','.btn-group ul li a', function(e){
                e.preventDefault();
                var row = "";
                row = e.currentTarget.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement;
                var id = 0;
                id = $($(row).filter("td").context.cells[0]).html();
                for(var i = 0; i<records.length;i++){
                    if(records[i].ID == id) {
                        records[i].ved = e.currentTarget.textContent.trim();
                        records[i].status = ComplaintStatus.reAddressed;
                        break;}
                }
                $("#tableContext").html("");
                buildTable($("#tableHeading").html());
                $("#mainMenu").html("");
                buildMenu($("#tableHeading").html());               
            });          
        });
        
    </script>
  
</body>
</html>
